<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaSync - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .offline-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .offline-message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .status-indicator {
            margin-top: 1rem;
            font-size: 0.875rem;
            opacity: 0.7;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“º</div>
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-message">
            It looks like you've lost your connection to the internet. 
            Don't worry, you can still access your cached rooms and continue watching!
        </p>
        
        <div class="spinner" id="spinner"></div>
        
        <button class="retry-button" onclick="retryConnection()">
            Try Again
        </button>
        
        <div class="status-indicator" id="status">
            Checking connection...
        </div>
    </div>

    <script>
        let retryCount = 0;
        const maxRetries = 3;

        function retryConnection() {
            const spinner = document.getElementById('spinner');
            const status = document.getElementById('status');
            const button = document.querySelector('.retry-button');
            
            retryCount++;
            spinner.classList.add('show');
            button.disabled = true;
            button.textContent = 'Connecting...';
            status.textContent = `Attempt ${retryCount} of ${maxRetries}...`;

            // Check if we're back online
            if (navigator.onLine) {
                // Try to fetch a simple request to verify connection
                fetch('/manifest.json', { 
                    method: 'HEAD',
                    cache: 'no-cache'
                })
                .then(() => {
                    status.textContent = 'Connection restored! Redirecting...';
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                })
                .catch(() => {
                    handleRetryFailure();
                });
            } else {
                handleRetryFailure();
            }
        }

        function handleRetryFailure() {
            const spinner = document.getElementById('spinner');
            const status = document.getElementById('status');
            const button = document.querySelector('.retry-button');
            
            spinner.classList.remove('show');
            button.disabled = false;
            button.textContent = 'Try Again';
            
            if (retryCount >= maxRetries) {
                status.textContent = 'Unable to connect. Please check your internet connection and try again later.';
                button.textContent = 'Refresh Page';
                button.onclick = () => window.location.reload();
            } else {
                status.textContent = `Connection failed. You can try again or wait a moment.`;
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', () => {
            const status = document.getElementById('status');
            status.textContent = 'Connection restored! Redirecting...';
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        window.addEventListener('offline', () => {
            const status = document.getElementById('status');
            status.textContent = 'Connection lost. Please check your internet connection.';
        });

        // Check connection status on load
        if (navigator.onLine) {
            document.getElementById('status').textContent = 'Checking connection...';
            retryConnection();
        } else {
            document.getElementById('status').textContent = 'You are currently offline.';
        }
    </script>
</body>
</html>
